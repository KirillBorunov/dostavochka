<div class="card">
  <div class="card-body">
    <h5 class="card-title">Подтвердить заказ #<span id="id"></span></h5>
    <p>Подтвердите заказ только когда он был доставлен и вы заплатили за него.</p>
    <ul id="prodlist" class="list-group mb-4"></ul>
    <p>Бюджет: <span id="budget"></span></p>
    <p>Оплата за доставку: <span id="tip"></span></p>
    <p>Адрес: <span id="address"></span></p>
    <p>Дополнительная информация: <span id="memo"></span></p>
    <p>Статус: <span id="status"></span></p>
    <form>
      <div class="form-group">
        <div class="floating-label">
          <label for="memo2">Коментарии</label>
          <input class="form-control" id="memo2" maxlength="100" name="memo" type="text">
        </div>
      </div>
    </form>
    <a id="return" class="btn btn-secondary" href="#">Вернутся</a>
    <a id="confirm" class="btn btn-primary" href="#">ПОДТВЕРДИТЬ</a>
  </div>
</div>
