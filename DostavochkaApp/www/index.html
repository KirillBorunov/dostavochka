<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' http://localhost:51205 data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/libs/material.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Доставочка</title>
</head>

<body>
  <header class="navbar navbar-dark d-lg-none fixed-top toolbar-waterfall waterfall">
    <button aria-controls="navdrawer" aria-expanded="false" aria-label="Открыть меню" class="navbar-toggler mr-3"
      data-breakpoint="lg" data-target="#navdrawer" data-toggle="navdrawer" data-type="permanent"><img
        src="img/menu.png"></button>
    <a aria-label="Доставочка" class="mr-auto text-white" href="#">Доставочка</a>
  </header>
  <div aria-hidden="true" class="navdrawer" id="navdrawer" tabindex="-1">
    <div class="navdrawer-content">
      <div class="navdrawer-header">
        <a class="navbar-brand px-0" href="#">Доставочка</a>
      </div>
      <nav class="navdrawer-nav">
        <a class="nav-item nav-link active" href="#">История заказов</a>
      </nav>
      <div class="navdrawer-divider"></div>
      <nav class="navdrawer-nav">
        <a id="logout" class="nav-item nav-link active" href="#">Выйти</a>
      </nav>
    </div>

  </div>

  <div class="container-fluid pt-5 mt-4">
    <div id="loading" style="display: flex; position: absolute;right: 0;left: 0;bottom: 0;top: 0;flex-direction: column;align-items: center;justify-content: center;">
      <div class="progress-circular">
        <div class="progress-circular-wrapper">
          <div class="progress-circular-inner">
            <div class="progress-circular-left">
              <div class="progress-circular-spinner"></div>
            </div>
            <div class="progress-circular-gap"></div>
            <div class="progress-circular-right">
              <div class="progress-circular-spinner"></div>
            </div>
          </div>
        </div>
      </div>
      <h3 class="text-muted">Подождите...</h3>
    </div>
    <div id="app"></div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/libs/material.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
